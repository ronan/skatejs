<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>Skate.js Demo</title>
    <style>
    </style>
    <link rel="stylesheet" href="demo.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="../src/skate.js"></script>
    <script src="../src/skateflow.js"></script>
    <script>
      $(document).ready(function(){
        $('.flow-demo').skateflow(
          {
            'tabs': '.tab',
            'items': '.item',
            'auto': 0,
            'loop': true,
            'updateURL': true
          }
        );
      });
    </script>
  </head>
  <body>
    <h1>Skate.js Demonstration</h1>
    <div class="flow-demo">
      <div class="tabs">
        <div class="tab">Item 1</div>
        <div class="tab">Item 2</div>
        <div class="tab">Item 3</div>
        <div class="tab">Item 4</div>
      </div>
      <div class="item">
        <div class="slide">
          <img src="img/test1.jpg" />
          <div class="caption">This is image 1</div>
        </div>
      </div>
      <div class="item">
        <div class="slide">
          <img src="img/test2.jpg" />
          <div class="caption">The second image</div>
        </div>
      </div>
      <div class="item">
        <div class="slide">
          <img src="img/test3.jpg" />
          <div class="caption">And now number 3</div>
        </div>
      </div>
      <div class="item">
        <div class="slide">
          <img src="img/test4.jpg" />
          <div class="caption">The fourth and last</div>
        </div>
      </div>
    </div>
  </body>
</html>
